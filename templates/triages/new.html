{% extends "base.html" %}

{% block content %}
    <h1>Create a new triage</h1>
        <form action="/triages" method="POST">
            <div>
                <label for="name">Triage Name: </label>
                <input type="text" name="name" id="name">

                <label for="type_of_business">Type of Business: </label>
                <input type="text" name="type_of_business" id="type_of_business">

                <label for="contact_details">Contact Details: </label>
                <input type="text" name="contact_details" id="contact_details">

                <input class="submit" type="submit">

            </div>
        
        </form>
{% endblock %}
