{% extends "base.html" %}

{% block content %}
    <h1>Edit triage page</h1>
        <form action="/triages/{{triage.id}}" method="POST">
            <div>
                <label for="name">Triage Name: </label>
                <input type="text" name="name" id="name" value="{{triage.name}}">

                <label for="type_of_business">Type of Business: </label>
                <input type="text" name="type_of_business" id="type_of_business" value="{{triage.type_of_business}}">

                <label for="contact_details">Contact Details: </label>
                <input type="text" name="contact_details" id="contact_details" value="{{triage.contact_details}}">

                <input class="submit" type="submit">

            </div>
        </form>
{% endblock %}
